<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<!-- Enlace a Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<!-- Estilos personalizados -->
</head>
<body>
	<div class="container mt-3 col-lg-3" >
		<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
			
			<div class="card-body">
				
					<form th:action="@{/login}" th:object=${empleado} method="POST">
					<div class="form-group text-center">
						<h3>Login</h3>
						<img src="img/logo.png" alt="70" width="170"/>
						<label>Bienvenidos al Sistema</label>
					</div>
					<div class="form-group">
						<label>Usuario:</label>
						<input type="text" name="txtuser" class="form-control">
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" name="txtpass" class="form-control">
					</div>
					<input type="submit" name="accion" value="Ingresar" class="btn btn-primary btn btn-block" >
				</form>
			</div>
		</div>
	</div>
</body>
</body>

</html>
