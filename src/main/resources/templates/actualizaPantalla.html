<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Listar</title>
</head>

<body>
	<header class="bg-success text-center text-white p-3">
		<h1>Agenda de Contactos</h1>
	</header>

	<main class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/update1}" th:object=${empleado} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Persona</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Id</label>
							<input th:field="*{id}" type="text" class="form-control" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Dni</label>
							<input th:field="*{Dni}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Cargo</label>
							<input th:field="*{Cargo}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{Nombre}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Apellido</label>
							<input th:field="*{Apellido}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Direccion</label>
							<input th:field="*{Direccion}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Telefono</label>
							<input th:field="*{Telefono}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Correo</label>
							<input th:field="*{Correo}" type="text" class="form-control">
						</div>
						<div class="form-group" style="display: none">
							<label>FechaRegistro</label>
							<input th:field="*{FechaRegistro}" type="datetime-local" class="form-control">
						</div>



						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success">
						</div>
					</div>
			</form>
		</div>
	</main>

	<footer class="bg-dark text-end text-white p-3 mt-3">
		<h3>Redes Sociales</h3>
	</footer>
</body>

</html>
