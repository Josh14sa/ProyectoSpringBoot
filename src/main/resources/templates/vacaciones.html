<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Lateral</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    


	<header class="bg-success text-center text-white p-3">
		<h1>Registro de Vacaciones</h1>
	</header>

	<nav class="container p-3 text-center">
		<a th:href="@{/new2}" class="btn btn-primary " >Registro Vacaciones</a>
	</nav>

	<main class="container">
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>Fecha Inicio</th>
					<th>Fecha Fin</th>
					<th>Motivo</th>
					<th>Estado</th>
					<th>Fecha Registro</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="vacaciones:${vacaciones}">
					<td th:text="${vacaciones.id}"></td>
					<td th:text="${vacaciones.FechaInicio}"></td>
					<td th:text="${vacaciones.FechaFin}"></td>
					<td th:text="${vacaciones.motivo}"></td>
					<td th:text="${vacaciones.estado}"></td>
					
					
					<td th:text="${#temporals.format(vacaciones.FechaRegistro, 'dd/MM/YYYY hh:mm:a')}"></td>
					<td>
						<a th:href="@{/editar/}+${vacaciones.id}" class="btn btn-warning"> Editar</a>
						<a th:href="@{/eliminar/}+${vacaciones.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</main>

	<footer class="bg-success text-left text-white p-3">
		<h3 >Facebook Youtube</h3>
	</footer>
</body>

</html>
